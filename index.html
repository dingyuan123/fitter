<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			img{
				width: 600px;
				height: auto;
				display: block;
				margin: 0 auto;
				/* 滤镜属性灰度 */
				
				
				transition: all 3s;
			}
			img:hover{
				-webkit-filter:none;
			}
			.img1{
				-webkit-filter: blur(2px);
			}
			.img2{
				-webkit-filter: brightness(0);
			}
			.img3{
				-webkit-filter: grayscale(1);
			}
		</style>
	</head>
	<body>
		<img class="img1" src="img/mmexport1614003590614.jpg" />
		<img class="img2" src="img/IMG_20210309_145548.jpg" />
		<img class="img3" src="img/mmexport1614003590614.jpg" />
	</body>
</html>
